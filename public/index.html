<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Turístico</title>
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- CSS local -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="jumbotron">
            <h1 class="display-4">Guia Turístico - Paraíba</h1>
            <p class="lead">Seja bem vindo! Aqui você poderá explorar alguns lugares do estado da Paríba</p>
        </div>
        <div class="imgIcon">
            <img src="https://cdn-icons-png.flaticon.com/128/3942/3942076.png" alt="">
        </div>
    </header>
    <main class="content">
        <div class="container mt-4">
            <div class="imgPB d-flex justify-content-center w100">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Brazil_Paraiba_location_map.svg/300px-Brazil_Paraiba_location_map.svg.png" alt="">
            </div>
            <div class="mb-3">
                <h2>Adicionar Local</h2>
                <form id="formAdicionar" class="mb-3">
                    <input type="text" id="titulo" class="form-control" placeholder="Título do Local" required>
                    <textarea id="descricao" class="form-control my-2" placeholder="Descrição" required></textarea>
                    <input type="text" id="foto" class="form-control" placeholder="URL da Foto" required>
                    <button type="submit" class="btn btn-success mt-2">Adicionar Local</button>
                </form>
            </div>
            <hr>
    
            <div class="container mt-4">
                <h2>Locais Cadastrados</h2>
                <ul id="listaLocais" class="list-group"></ul>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Lucas Paulo
    </footer>
    <!-- script local -->
    <script src="code.js"></script>
    <!-- Bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
